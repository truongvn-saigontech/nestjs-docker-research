version: '3.7'

services:
  main:
    container_name: nest-docker
    image: truongvn/trello-nestjs
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - app-network
    env_file:
      - .env
    depends_on:
      - redis
      - database

  redis:
    container_name: redis
    image: redis
    ports:
      - '6379:6379'
    networks:
      - app-network
    volumes:
      - '.:/var/lib/redis'

  database:
    container_name: mongo
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - '27017:27017'
    networks:
      - app-network
    volumes:
      - '.:/var/lib/mongo:rw'

networks:
  app-network:
    driver: bridge






